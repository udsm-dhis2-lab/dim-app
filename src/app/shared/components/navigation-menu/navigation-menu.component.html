<main class="i-main-navigation-menu-container">
  <div>
    <div>
      <div class="i-main-menu-container">
        <button class="i-main-menu-btn" *ngFor="let menu of navigationMenu">
          <div class="i-main-menu-btn-div" routerLink="/{{ menu?.route }}" routerLinkActive="active">
            <div class="i-main-menu">
              {{ menu?.name }}
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
</main>
