<app-navigation-menu class="navigation-menu"></app-navigation-menu>
<main class="i-main-container">
    <div class="i-side-container">
        <div class="i-side-container-div">
            <div>
                <div class="i-side-menu-container">
                    <div class="i-side-menu-inner-container">
                        <div *ngFor="let menu of sideMenuConfig">
                            <span matRipple routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
                                <div class="i-side-menu-card" (click)="onOpenMenu(menu)">
                                    <div class="i-side-menu-card-presentation">
                                        <i class="material-icons">
                                            folder
                                        </i>
                                        <div>{{ menu?.name }}</div>
                                    </div>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="i-main-content-area">
        <div class="i-main-sub-content-area">
            <div class="i-main-content-area-container">
                <div>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</main>
