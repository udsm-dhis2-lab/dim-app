<main class="form">
    <div class="field-form-div">
        <form [formGroup]="createJobForm" class="field-form">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <h5>Primary System</h5>
                    </div>
                    <hr />
                    <div class="form-element-container">
                        <mat-form-field class="example-full-width">
                            <mat-label>System List</mat-label>
                            <mat-select formControlName="to">
                                <mat-option *ngFor="let system of systems" [value]="system?.id">
                                    {{ system?.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="form-element-container">
                        <mat-form-field class="example-full-width">
                            <mat-label>Username</mat-label>
                            <input formControlName="username" matInput />
                        </mat-form-field>
                    </div>
                    <div class="form-element-container">
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" formControlName="password" matInput />
                        </mat-form-field>
                    </div>
                    &nbsp;
                </div>
                <div class="col-md-6">
                    <div>
                        <h5>Secondary System</h5>
                    </div>
                    <hr />
                    <div class="form-element-container">
                        <mat-form-field class="example-full-width">
                            <mat-label>System List</mat-label>
                            <mat-select formControlName="to">
                                <mat-option *ngFor="let system of systems" [value]="system?.id">
                                    {{ system?.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="form-element-container">
                        <mat-form-field class="example-full-width">
                            <mat-label>Username</mat-label>
                            <input formControlName="username" matInput />
                        </mat-form-field>
                    </div>
                    <div class="form-element-container">
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" formControlName="password" matInput />
                        </mat-form-field>
                    </div>
                    &nbsp;
                </div>
            </div>
            <div class="form-footer">
                <div class="form-footer-div example-button-row">
                    <button (click)="onSubmitForm()" mat-stroked-button class="form-footer-save-btn">
                        Create
                    </button>
                </div>
                <button mat-stroked-button matRipple color="warn" class="form-footer-cancel-btn">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</main>
