<div>
  <div class="row ml-1">
    <div class="scheduler-form-container">
      <form [formGroup]="generateReportForm">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h4 class="menu-option-info">
                <span class="link">
                  <div>
                    <span (click)="onBack()" matRipple class="material-icons">
                      keyboard_return
                    </span>
                  </div>
                </span>Report Configuration Form
                <span class="link">
                  <div matRipple>
                    <span class="material-icons">
                      edit
                    </span>
                  </div>
                </span>
              </h4>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="ml-4 mr-4">
            <div class="row field-form-input-div">
              <div class="col-md-4">
                <div class="field-form-input-div">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Data Source Systems</mat-label>
                    <mat-select formControlName="sourceSystem" (selectionChange)="getEditorHeight($event.value)">
                      <mat-option *ngFor="let system of integratedSystems"
                        [value]="{ id: system?.id, name: system?.name }">
                        {{ system?.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <mat-progress-bar *ngIf="integratedSystems?.length <= 0" mode="indeterminate"></mat-progress-bar>
              </div>
              <div class="col-md-4">
                <div class="field-form-input-div">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Data Recipient Systems</mat-label>
                    <mat-select appearance="fill" formControlName="destinationSystem"
                      (selectionChange)="getEditorHeight($event.value)">
                      <mat-option *ngFor="let system of integratedSystems"
                        [value]="{ id: system?.id, name: system?.name }">
                        {{ system?.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <mat-progress-bar *ngIf="integratedSystems?.length <= 0" mode="indeterminate"></mat-progress-bar>
              </div>
              <div class="col-md-4">
                <div class="field-form-input-div">
                  <mat-form-field appearance="fill">
                    <mat-label>Dataset Selection</mat-label>
                    <mat-select [value]="" formControlName="dataSet">
                      <mat-option *ngFor="let dataset of datasets$ | async" [value]="dataset?.id">
                        {{ dataset?.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div>
                  <mat-progress-bar *ngIf="(datasets$ | async)?.length <= 0" mode="indeterminate"></mat-progress-bar>
                </div>
              </div>
            </div>
            <div class="form-footer">
              <div class="row">
                <div class="col-md-4">
                  <button appearance="fill" class="period-container" (click)="openPeriodSelection()"
                    class="select-period" mat-stroked-button>
                    Select Period &nbsp;<span class="material-icons">
                      arrow_drop_down
                    </span>
                  </button>
                  <div *ngIf="isPeriodComponentOpen">
                    <div class="period-container stack-top">
                      <mat-card>
                        <div class="period-component" class="field-form-input-div">
                          <ngx-dhis2-period-filter [selectedPeriods]="selectedPeriodItems"
                            [periodFilterConfig]="periodFilterConfig" [selectedPeriodType]="'Monthly'"
                            (update)="onPeriodUpdate($event, 'UPDATE')">
                          </ngx-dhis2-period-filter>
                        </div>
                      </mat-card>
                    </div>
                  </div>
                </div>

                <div class="col-md-3">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Choose Date from</mat-label>
                    <input readonly formControlName="startDate" matInput [matDatepicker]="toPicker" />
                    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
                    <mat-datepicker #toPicker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Choose date to</mat-label>
                    <input readonly formControlName="endDate" matInput [matDatepicker]="fromPicker" />
                    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
                    <mat-datepicker #fromPicker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-md-2">
                  <div class="field-form-input-div">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Data Exchange Status</mat-label>
                      <mat-select formControlName="status" value="">
                        <mat-option *ngFor="let status of responseStatus" [value]="status?.id">
                          {{ status?.name }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="field-form-input-div">
              <app-data-selection (selectedEntityEventEmitter)="onSelectItemList($event, 'datas')"
                [availableDatas]="datas$ | async" [availableDatas]="datas$ | async" [selectedDatas]="selectedData">
              </app-data-selection>
            </div>
          </mat-card-content>
          <mat-card-actions class="ml-4 mr-4 mb-4">
            <div class="form-footer">
              <div class="form-footer-div example-button-row">
                <button *ngIf="!isUpdating" mat-stroked-button class="form-footer-save-btn" [disabled]="isUpdating"
                  [class.spinner]="isUpdating" (click)="onSubmitForm()">
                  Generate
                </button>

                <button *ngIf="isUpdating" mat-stroked-button color="primary" class="form-footer-save-btn"
                  [disabled]="isUpdating" [class.spinner]="isUpdating">
                  Generating...
                </button>
              </div>
              <button mat-stroked-button matRipple color="warn" class="form-footer-cancel-btn" (click)="onBack()">
                Cancel
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
