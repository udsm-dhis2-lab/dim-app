<div>
  <div>
    <div>
        <mat-form-field hintLabel="Max 10 characters" appearance="fill">
            <mat-label>Enter some input</mat-label>
            <input matInput #input maxlength="10" placeholder="Ex. Nougat">
          </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Search Data Elements...</mat-label>
        <input
          matInput
          name="search"
          type="search"
          [(ngModel)]="searchString"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <div class="search-container">
      <div class="search-container-flex">
        <div class="search-sub-container">
          <div *ngIf="!availableData"></div>
          <div
            *ngIf="
              availableData?.length === 0 ||
              (availableData | searchByName: searchString)?.length === 0
            "
          >
            <app-empty-notification></app-empty-notification>
          </div>
          <select
            *ngIf="availableData?.length > 0"
            multiple
            class="selection-container"
          >
            <option
              class="option"
              *ngFor="
                let fieldOption of availableData | searchByName: searchString
              "
              (dblclick)="onDoubleClickSelect(fieldOption, 'select')"
              (click)="onClickSelect(fieldOption, 'select')"
            >
              {{ fieldOption?.name }}
            </option>
          </select>
        </div>
        <div class="assignment">
          <button
            matRipple
            [attr.class]="availableData?.length > 0 ? 'enabled' : 'disabled'"
            disabled="availableData?.length === 0"
            type="button"
          >
            <div matRipple>
              <span (click)="assignAll()"
                >Assign all
                {{ (availableData | searchByName: searchString)?.length }}
                →</span
              >
            </div>
          </button>
        </div>
      </div>
      <div class="temp-selected-container">
        <div class="temp-selected" *ngIf="tempData?.length > 0">
          {{ tempData?.length }} selected
        </div>
        <div class="assign-one">
          <button
            mat-stroked-button
            [attr.class]="
              tempData.length > 0 && action === 'select'
                ? 'is-enabled'
                : 'is-disabled'
            "
            disabled="tempData?.length === 0"
            tabindex="-1"
            type="button"
          >
            <div (click)="toggleTempValues()">
              <span>→</span>
            </div>
          </button>
        </div>
        <div class="unassign-one">
          <button
            mat-stroked-button
            [attr.class]="
              tempData.length > 0 && action === 'deselect'
                ? 'is-enabled'
                : 'is-disabled'
            "
            disabled="tempData?.length === 0"
            type="button"
          >
            <div (click)="toggleTempValues()">
              <span>←</span>
            </div>
          </button>
        </div>
      </div>
      <div class="search-container-flex">
        <div class="search-sub-container">
          <div
            *ngIf="
              selectedData?.length === 0 ||
              (selectedData | searchByName: searchString)?.length === 0
            "
          >
            <app-empty-notification></app-empty-notification>
          </div>
          <select
            multiple
            *ngIf="selectedData?.length > 0"
            class="selection-container"
          >
            <option
              class="option"
              *ngFor="
                let selectedFieldOption of selectedData
                  | searchByName: searchString
              "
              (dblclick)="
                onDoubleClickDeSelect(selectedFieldOption, 'deselect')
              "
              (click)="onClickDeSelect(selectedFieldOption, 'deselect')"
            >
              {{ selectedFieldOption?.name }}
            </option>
          </select>
        </div>
        <div class="un-assignment">
          <button
            matRipple
            [attr.class]="selectedData?.length > 0 ? 'enabled' : 'disabled'"
            disabled="selectedFieldOption?.length === 0"
            type="button"
          >
            <div>
              <span (click)="removeAll()"
                >← Remove all
                {{ (selectedData | searchByName: searchString)?.length }}
              </span>
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="bottom"></div>
  </div>
</div>
